<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label> First Name</label>
        <input id="firstname" type="text" placeholder="Enter your firstname"><br><br>
        <label> Last Name</label>
        <input id="lastname" type="text" placeholder="Enter your lastname"><br><br>
        <label> Email Id</label>
        <input id="mailid" type="email" placeholder="Enter your mail id"><br><br>
        <label>Birth Date</label>
        <input id="birthdate" type="date"><br><br>
        <label>Password</label>
        <input id="password" type="text" placeholder="Enter your password"><br><br>
        <button id="button">Create account</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
